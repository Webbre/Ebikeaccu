<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Bike Lader</title>
    <style>
        :root {
            --bg-color: #000000;
            --btn-gray: #333333;
            --btn-light: #a5a5a5;
            --btn-orange: #ff9f0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: #1c1c1e; 
            /* Deze regels zetten de app muurvast op het scherm */
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            touch-action: none; /* Blokkeert het scrollen/schuiven */
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%; 
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            overflow: hidden; 
            position: relative; /* Nodig om de batterij linksboven te positioneren */
        }

        @media (max-width: 400px) {
            .app-container { border-radius: 0; }
        }

        /* De batterij linksboven */
        .battery-box {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 35px;
            height: 70px;
            border: 3px solid #555;
            border-radius: 8px;
            padding: 3px;
        }

        .battery-box::after {
            content: '';
            position: absolute;
            top: -7px; left: 8px;
            width: 13px; height: 5px;
            background: #555;
            border-radius: 2px 2px 0 0;
        }

        .battery-fill {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff453a, #32d74b);
            border-radius: 4px;
            transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Ruimte voor de tekst rechtsmidden */
        .display {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px 35px; /* Dezelfde marge als de knoppen */
        }

        .status-label {
            color: var(--btn-orange);
            font-size: 1.1rem;
            margin-bottom: 5px;
            min-height: 1.5rem;
            text-align: right;
        }

        .main-value {
            color: white;
            font-size: 4rem; 
            font-weight: 300;
            margin: 0;
            line-height: 1.1;
            text-align: right;
        }

        /* Knoppen met meer zwarte ruimte (padding links en rechts is nu 35px) */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
            padding: 10px 35px 35px 35px; 
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 75px; /* Zorgt dat ze niet te breed/ovaal worden */
            height: auto;
            aspect-ratio: 1 / 1; 
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: filter 0.1s;
            margin: 0 auto;
        }

        .btn:active { filter: brightness(1.4); }

        .btn-gray { background-color: var(--btn-gray); }
        .btn-light { background-color: var(--btn-light); color: black; font-size: 1.4rem; }
        
        .btn-calc {
            background-color: var(--btn-orange);
            grid-column: span 3;
            aspect-ratio: auto;
            max-width: 100%; /* De bereken knop mag w√©l breed zijn */
            height: 65px; 
            border-radius: 35px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

            <div id="fill" class="battery-fill"></div>
        </div>

        <div class="display">
            <div id="label" class="status-label">Voer huidig percentage in</div>
            <div id="val" class="main-value">0%</div>
        </div>

            <button type="button" class="btn btn-gray" onclick="press(1)">1</button>

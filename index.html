<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Bike Lader</title>
    <style>
        :root {
            --bg-color: #000000;
            --btn-gray: #333333;
            --btn-light: #a5a5a5;
            --btn-orange: #ff9f0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: #1c1c1e; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Zorgt dat de body altijd precies de hoogte van je scherm is, ook met menu-balken */
            height: 100vh;
            height: 100dvh; 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%; 
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            /* Als het scherm écht te klein is, mag je scrollen ipv dat knoppen verdwijnen */
            overflow-y: auto; 
        }

        @media (max-width: 400px) {
            .app-container { border-radius: 0; }
        }

        .display {
            flex: 1; 
            min-height: 180px; /* Zorgt dat het schermpje niet te klein wordt geplet */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px 25px;
        }

        .battery-box {
            align-self: center;
            width: 45px;
            height: 80px;
            border: 3px solid #555;
            border-radius: 8px;
            position: relative;
            padding: 3px;
            margin-bottom: auto; 
            margin-top: 10px;
        }

        .battery-box::after {
            content: '';
            position: absolute;
            top: -8px; left: 13px;
            width: 13px; height: 5px;
            background: #555;
            border-radius: 2px 2px 0 0;
        }

        .battery-fill {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff453a, #32d74b);
            border-radius: 4px;
            transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .status-label {
            color: var(--btn-orange);
            font-size: 1.1rem;
            margin-bottom: 5px;
            min-height: 1.5rem;
            text-align: right;
        }

        .main-value {
            color: white;
            font-size: 4rem; /* Iets kleiner gemaakt voor de zekerheid */
            font-weight: 300;
            margin: 0;
            line-height: 1.1;
            text-align: right;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* Marges wat kleiner gemaakt */
            padding: 15px; 
            padding-bottom: 25px;
            width: 100%;
        }

        .btn {
            width: 100%;
            aspect-ratio: 1 / 1; 
            max-height: 90px; /* Knoppen mogen niet extreem groot worden op brede telefoons */
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: filter 0.1s;
            margin: 0 auto;
        }

        .btn:active { filter: brightness(1.4); }

        .btn-gray { background-color: var(--btn-gray); }
        .btn-light { background-color: var(--btn-light); color: black; font-size: 1.4rem; }
        
        .btn-calc {
            background-color: var(--btn-orange);
            grid-column: span 3;
            aspect-ratio: auto;
            height: 65px; /* Iets minder hoog gemaakt */
            border-radius: 35px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="display">
            <div class="battery-box">
                <div id="fill" class="battery-fill"></div>
            </div>
            <div id="label" class="status-label">Voer huidig percentage in</div>
            <div id="val" class="main-value">0%</div>
        </div>

        <div class="keypad">
            <button type="button" class="btn btn-gray" onclick="press(1)">1</button>
            <button type="button" class="btn btn-gray" onclick="press(2)">2</button>
            <button type="button" class="btn btn-gray" onclick="press(3)">3</button>

            <button type="button" class="btn btn-gray" onclick="press(4)">4</button>
            <button type="button" class="btn btn-gray" onclick="press(5)">5</button>
            <button type="button" class="btn btn-gray" onclick="press(6)">6</button>

            <button type="button" class="btn btn-gray" onclick="press(7)">7</button>
            <button type="button" class="btn btn-gray" onclick="press(8)">8</button>
            <button type="button" class="btn btn-gray" onclick="press(9)">9</button>

            <button type="button" class="btn btn-light" onclick="reset()">AC</button>
            <button type="button" class="btn btn-gray" onclick="press(0)">0</button>
            <button type="button" class="btn btn-light" onclick="del()">⌫</button>

            <button type="button" class="btn btn-calc" onclick="bereken()">BEREKEN TOT 80%</button>
        </div>
    </div>

    <script>
        let input = "";
        let isResultaatTonen = false;
        
        function press(num) {
            if (isResultaatTonen) {
                input = "";
                isResultaatTonen = false;
            }

            // Nieuw: Voorkom de "089" fout! 
            // Als er alleen nog maar een 0 staat, overschrijf deze dan met het nieuwe cijfer.
            if (input === "0") {
                input = num.toString();
            } else if (input.length < 3) {
                input += num;
            }
            toonInvoer();
        }

        function del() {
            if (isResultaatTonen) {
                reset();
                return;
            }
            input = input.slice(0, -1);
            toonInvoer();
        }

        function reset() {
            input = "";
            isResultaatTonen = false;
            toonInvoer();
        }

        function toonInvoer() {
            const v = input === "" ? "0" : input;
            document.getElementById('label').innerText = "Huidige accustand";
            document.getElementById('val').innerText = v + "%";
            
            const p = Math.min(parseInt(v) || 0, 100);
            document.getElementById('fill').style.height = p + "%";
        }
